<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="resources/img/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="resources/styling.css" type="text/css">
        <title>Pig Dice Game</title>
    </head>
    <body>
        <div class = "wrapper clearfix">
            <div class = "player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            <div class = "player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <button class="btn-new"><ion-icon class="i" name="add-circle-outline"></ion-icon>New Game</button>
            <button class="btn-roll allow"><ion-icon class="i" name="refresh"></ion-icon>Roll Dice</button>
            <button class="btn-hold allow"><ion-icon class="i" name="checkmark-circle-outline"></ion-icon>Hold</button>
            <img alt="Dice" class="dice" src="resources/img/dice-1.png">
        </div>
    </body>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="resources/script.js"></script>
</html>
